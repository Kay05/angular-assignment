<div class="col-md-6 col-md-offset-3">
  <h1>Hi {{currentUser.username}}!</h1>
  <p>You're logged in with Angular 2!!</p>
  <h3>All registered users:</h3>
  <ul>
    <li *ngFor="let emp of employees">
      {{'Emp email ' + emp.email}}
      - <a >Delete</a>
    </li>
  </ul>
  <p><a [routerLink]="['/login']">Logout</a></p>
</div>
